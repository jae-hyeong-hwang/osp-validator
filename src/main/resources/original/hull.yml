model: Hull				                
    plugs:                              
        - name:         velocityPlugg   
          type:         velocity
          variable:     [Vx, Vy, Vz]
          unit:         V
          
    sockets:
        - name:         forceSocket
          type:         force
          variable:     [Fx, Fy, Fz]
          unit:         N
          
        - name:         positionSocket
          type:         position
          variable:     [x,y,z]
          unit:         m
    
    bonds:
        - name:         mechanicalBond
          type:         linearMechanicalBond
          plugs:        [velocityPlugg]
          sockets:      [forceSocket, positionSocket]