model: propulsor
    plugs:
        - name:         forcePlug
          type:         force
          variables:    [Fx, Fy, Fz]
          unit:         N
          
        - name:         positionPlug
          type:         position
          variables:    [x, y, z]
          unit:         m
          
        - name:         momentPlug
          type:         torque
          variables:    [tau]
          unit:         Nm
          
    sockets:
        - name:         velocitySocket
          type:         velocity
          variables:    [Vx, Vy, Vz]
          unit:         m/s
          
        - name:         speedSocket
          type:         rotationalVelocity
          variables:    [omega]
          unit:         rad/s
          
    bonds:
        - name:         hullBond
          type:         linearMechanicalBond
          plugs:        [forcePlug, positionPlug]
          sockets:      [velocitySocket]
          
        - name:         actuatorBond
          type:         angularMechanicalBond
          plugs:        [momentPlug]
          sockets:      [speedSocket]