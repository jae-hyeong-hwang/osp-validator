model: electricMotor
    plugs:
        - name:         electricalPlug
          type:         current         
          variables:    [output_current] 
          unit:         A         
          
        - name:         mechanicalPlug 
          type:         rotationalVelocity         
          variables:    [omega]
          unit:         rad/s     
          
    sockets:
        - name:         electricalSocket  
          type:         voltage         
          variables:    [input_voltage]
          unit:         V
          
        - name:         mechanicalSocket  
          type:         torque         
          variables:    [tau]
          unit:         Nm            
          
    bonds:
        - name:         electricalBond       
          type:         electroMagneticBond
          plugs:        [electricalPlug]     
          sockets:      [electricalSocket]   
        
        - name:         mechanicalBond       
          type:         angularMechanicalBond
          plugs:        [mechanicalPlug]     
          sockets:      [mechanicalSocket]   